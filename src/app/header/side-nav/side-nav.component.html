<div class="backdrop" [ngClass]="{'is-open' : isOpen}" (click)="closeSideNav()">
</div>
<div class="side-nav" [ngClass]="{'is-open' : isOpen}">
	<div class="side-nav__icon">
		<button mat-icon-button (click)="closeSideNav()">
			<mat-icon aria-hidden="false" aria-label="Example user verified icon">close</mat-icon>
		</button>
	</div>
	<ul class="side-nav__links">
		<li class="side-nav__links-items">
			<img class="side-nav__links-items-img" src="../../../assets/img/bssLogoPurplemini.jpg" alt="logo">
		</li>
		<li class="side-nav__links-items" *ngFor="let menuItem of menuItems">
			<a class="side-nav__links-items-link" type="button" mat-button
			   [routerLink]="[menuItem.segment]">{{menuItem.content}}</a>
		</li>
	</ul>
</div>
