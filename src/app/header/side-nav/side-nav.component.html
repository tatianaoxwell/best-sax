<mat-sidenav-container class="app-sidenav-container">
	<mat-sidenav #sidenav class="sidenav" [opened]="!isScreenSmall " [mode]="isScreenSmall ? 'over' : 'side' "
				 [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive">
		<mat-toolbar color="primary">
		</mat-toolbar>
		<mat-nav-list class="menue">
			<mat-list-item *ngFor="let menueItem of menueItems" class="menue-items">
				<a type="button" mat-button class="menue-link" [routerLink]="[menueItem.segment]">{{menueItem.content}}</a>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>
	<div class="sidenav-content">
		<div class="container">
			<router-outlet ></router-outlet>
		</div>
	</div>
</mat-sidenav-container>
